<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Our Banking System.</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
        
    </div>
    <!--Second Page-->

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="diposit status">
                    <h5>Diposit</h5>
                    <h2>$<span id="currentDiposit">00</span></h2>

                </div>
            </div>
            <div class="col-md-4">
                <div class="widrow status">
                    <h5>Widrow</h5>
                    <h2>$<span id="currentWiddro">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4>
                    <input type="text" id="dipositAmount" class="form-control" placeholder="$Holder you want to diposit"> 
                    <br> 
                    <button id="dipositbtn" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Widrow</h4>
                    <input id="widrowAmount" type="text" class="form-control" placeholder="$Holder you want to widrow">
                    <br>
                    <button id="addWidrowBtn" class="btn btn-success">Widrow</button>
                </div>               
            </div>
        </div>
    </div>

    
    
<!--LogIN Button JavaScript code-->
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })
         //Diposit And Widrow Button
        const dipositBtn=document.getElementById("dipositbtn");
        dipositBtn.addEventListener("click",function(){
            const dipositAmount=document.getElementById("dipositAmount").value;
            const dipositNumber= parseFloat(dipositAmount)

            const currentDiposit=document.getElementById("currentDiposit").innerText;
             const currentDipositNumber=parseFloat(currentDiposit);
             const totalDeposit= dipositNumber+currentDipositNumber;
             document.getElementById("currentDiposit").innerText=totalDeposit;
             

             const currentBalance = document.getElementById("currentBalance").innerText;
             const currentBalanceNumber= parseFloat(currentBalance);  
             const totalBalance=  dipositNumber +currentBalanceNumber;  
             document.getElementById("currentBalance").innerText =  totalBalance; 

             document.getElementById("dipositAmount").value="";
        })

        //widrow Button activities
        const widrowBtn=document.getElementById("addWidrowBtn");
        widrowBtn.addEventListener("click", function(){
            const widrowAmount = document.getElementById("widrowAmount").value;
            const widrowNumber = parseFloat(widrowAmount);

            const currentWidrow= document.getElementById("currentWiddro").innerText;
            const currentWidrowNumber = parseFloat(currentWidrow);
            const totalWidrow= widrowNumber+currentWidrowNumber;
            document.getElementById("currentWiddro").innerText=totalWidrow;

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber= parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber- widrowNumber;
            document.getElementById("currentBalance").innerText= totalBalance;

            


            document.getElementById("widrowAmount").value="";



            
        })

       
    

    


    </script>
 




    <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
